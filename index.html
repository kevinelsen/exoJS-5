<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <form onsubmit="nombre()">
    <label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber"/><br/>
    <label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber"/><br/>
    <button  id="submit" name ="submit">Valider</button>
  </form>
  <script>
  // declaration de la variable
  function nombre() {
    // recupération des saisies
    var firstNumber = document.getElementById("firstNumber").value;
    var secondNumber = document.getElementById("secondNumber").value;
    var reg =/^[0-9]+[.][0-9]+$/;
    // test regex
    if(reg.test(firstNumber) && reg.test(secondNumber)){
      // ont mets le premier nombre a l'entier inferieur
      firstNumber = Math.trunc(firstNumber);
      // on affiche la multiplication de firstNumber et secondNumber
      alert(firstNumber * secondNumber);
    } else {
      alert('saisir un nombre décimal');
    }
  }
  </script>
</body>
</html>
